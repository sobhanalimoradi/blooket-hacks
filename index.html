<!DOCTYPE html>
<html>
<head>
    <title>File Sharing Hub</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #38bdf8;
        }

        .box {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .upload {
            background: #22c55e;
            color: black;
        }

        .download {
            background: #38bdf8;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Community File Sharing</h1>

    <div class="box">
        <h2>Instructions</h2>
        <p>
            1. Click Upload to add a file.<br><br>
            2. Files appear instantly in the Drive folder.<br><br>
            3. Anyone can download from the folder.
        </p>
    </div>

    <!-- REPLACE THESE LINKS -->

    <a href="https://drive.google.com/drive/folders/1Ay1B7ZgKu49hYHvawgJNfIAeTN45wKsX?usp=sharing" target="_blank" class="upload">
        Upload File
    </a>

    <a href="https://drive.google.com/drive/folders/1Ay1B7ZgKu49hYHvawgJNfIAeTN45wKsX?usp=sharing" target="_blank" class="download">
        View & Download Files
    </a>

</body>
</html>
